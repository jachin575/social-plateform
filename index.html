<script src="res/js/jquery-1.8.3.js"></script>
<script src="res/js/layer.js"></script>
<script>
  $("#header").load("common/header.html")

  // 评论按钮
  $('.to-commit').click(function(){
    $(this).parent().next().slideToggle()
  })

  // 收藏
  $('.to-star').click(function(){
    if($(this).find('.text').text() == '收藏') {
      layer.msg('已收藏');
      $(this).find('.text').text('已收藏')
    } else {
      layer.msg('已取消收藏');
      $(this).find('.text').text('收藏')
    }
  })

  // 踩
  $('.to-bad').click(function(){
    layer.msg('踩成功');
  })

  // 踩
  $('.to-good').click(function(){
    layer.msg('点赞成功');
  })
</script>
