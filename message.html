<html>
<head>
  <meta charset="utf-8">
  <title>社交平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="res/layui/css/layui.css">
  <link rel="stylesheet" href="res/css/style.css" />
  <link rel="stylesheet" href="res/css/global.css">
  <script src="res/js/jquery-1.8.3.js"></script>
</head>
<body>

<div id="header"></div>

<div class="fly-panel fly-column">
  <div class="layui-container">
    <ul class="layui-clear">
      <li><a href="index.html">首页</a></li> 
      <li class="layui-this"><a href="jie/index.html">私信</a></li> 
      <li><a href="words.html">词汇过滤</a></li>
    </ul> 
  </div>
</div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="fly-panel chat-list" style="margin-bottom: 0;">
        <ul class="fly-list">
          <li>
            <a class="msg-item">
              <div class="f16">张三</div>
              <div class="mt10 color-gray">dddd</div>
            </a>
          </li>
          <li>
            <a class="msg-item">
              <div class="f16">李四</div>
              <div class="mt10 color-gray">tcl</div>
            </a>
          </li>
        </ul>
      </div>
      <div class="fly-panel chat-content hide" style="margin-bottom: 0;">
        <div class="f18 fn p20">
          <a class="mr20 back-list"><i class="layui-icon" data-code="#xe65a;">&#xe65a;</i></a>
          张三
        </div>
        <div class="chat-box">
          <ul class="content">
            <li class="m10 chat-left clearfix">
              <div class="name">张</div>
              <div class="text">cpdd</div>
            </li>
            <li class="m10 chat-right clearfix">
              <div class="name">我</div>
              <div class="text">内容</div>
            </li>
          </ul>
          <div class="chat-reply">
            <textarea rows="3" class="pct100" placeholder="请输入内容"></textarea>
            <button class="layui-btn layui-btn-sm fr">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$("#header").load("common/header.html");
$('.msg-item').click(function(){
  $('.chat-list').hide()
  $('.chat-content').show()
})
$('.back-list').click(function(){
  $('.chat-list').show()
  $('.chat-content').hide()
})
</script>
</body>
</html>
